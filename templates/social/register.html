{% extends 'core/home.html' %}
<html lang="en">
<body>
{% block I %}

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="/">BlackJack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>

<div class="bg-dark text-white container form-control-sm" style="margin-top:20px; margin-bottom:10px">
    <div class="offset-5 h3">
        <a>Crear cuenta</a>
    </div>
</div>

<form class="bg-dark text-white container form-control-sm" method="post">
    <div class="offset-4" style="margin-top:5px; margin-bottom:5px;">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="btn offset-2" style="background:white;" type="submit" id="submit">Registrarse</button>
        </div>
    </div>

</form>
{% endblock %}
</body>
</html>
